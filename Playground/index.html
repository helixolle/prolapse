<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body,
        html {
            height: 2000px;
            /* enough height to scroll */
            margin: 0;
            padding: 0;
        }

        svg {
            position: absolute;

        }
    </style>
</head>

<body>
    <svg id="fullScreenSVG">

        <circle cx="50" cy="50" r="50" fill="red"></circle>

    </svg>

    <script>
        window.addEventListener('scroll', function () {
            const svg = document.getElementById('fullScreenSVG');
            const scrollY = window.scrollY;

            if (scrollY <= 650) {
                svg.style.transform = `translateY(${scrollY}px)`;
                svg.style.position = 'absolute';
            } else {
                svg.style.transform = 'translateY(650px)';
                svg.style.position = 'fixed';
            }
        });
    </script>

</body>

</html>
